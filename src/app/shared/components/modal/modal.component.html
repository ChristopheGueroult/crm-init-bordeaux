<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body">
  <p>{{ msg }}</p>
  <input type="text" value="msg" #client>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Cancel click')">Annuler</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss(client.value)">Confirmer</button>
</div>
